---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}
{% if page.tags %} | 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">#{{ tag }}</a>
  {% endfor %}
  {% endif %}
</p>

{% if page.image != nil %}
<div class="post-image">
  <img src="{{ page.image }}">
</div>
{% endif %}

<div class="post-content">
  {{ content }}
</div>
