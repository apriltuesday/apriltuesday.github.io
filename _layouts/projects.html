---
layout: default
---
	<h1>{{ page.title }}</h1>

	<ul class="posts">
	  {% for post in site.posts %}
	  	{% if post.categories contains "projects" %}

	  		<h2>{{ post.title }} ({{ post.year }})</h2>
	    	<div class="image">
			  <img src="{{ post.image }}">
			</div>
			<div class="post">
			  {{ post.content }}
			</div>

	    {% endif %}
	  {% endfor %}
	</ul>
