<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Metro Maps for Photos</title>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script type="text/javascript" src="social.js"></script>
    <script type="text/javascript" src="metro.js"></script>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.axis text {
  font-family: sans-serif;
  font-size: 11px;
}

</style>
<body>

  <table cellspacing="50">
    <tr>
      <td id="metro-map"></td>
      <td id="show-image"></td>
    </tr>
    <tr>
      <td id="social-graph"></td>
    </tr>
  </table>

<script>

  var mapfile = "test-map.json";
  var graphfile = "test-graph.json";
  var featFile = "test-feats.json";

  metro(mapfile, featFile, d3.select("#metro-map"));
  social(graphfile, d3.select("#social-graph"));

</script>

  </body>
</html>
